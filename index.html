<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Registration</title>
</head>
<body>
    <h1>Register Ambulance</h1>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <label for="ambulance_number">Ambulance Number:</label>
        <input type="text" id="ambulance_number" name="ambulance_number" required><br><br>

        <label for="photo">Patient Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
